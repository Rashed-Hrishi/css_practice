<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index & Variable</title>
    <style>
        .div{
            background-color: green;
            width: 300px;
            height: 250px;
            left: 150px;
            top: 150px;
            position: absolute;
        }
        .div1{
            background-color: red;
            width: 300px;
            height: 250px;
            left: 100px;
            top: 100px;
            position: absolute;
        }
        .div2{
            background-color: gray;
            width: 300px;
            height: 250px;
            left: 50px;
            top: 50px;
            position: absolute;
        }
        .div3{
            background-color: blue;
            width: 300px;
            height: 250px;
            left: 20px;
            top: 30px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="div">

    </div>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
    <div class="div3"></div>
</body>
</html>
